syntax = "proto2";
package company;

message Id {
  required int64 id = 1;
}

message CompanyProto {
  optional int64 id = 1;
  optional string name = 2;
  optional string legalform = 3;
}

service Company {
  rpc GetCompany (Id) returns (CompanyProto);
  rpc CreateCompany (CompanyProto) returns (Id);
}


